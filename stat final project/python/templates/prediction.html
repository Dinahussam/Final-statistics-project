<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prediction page</title>
    <link rel="stylesheet" href="prediction.css">
</head>
<body>

    <div class="main">
      <div class="shift2">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">DIABETES PREDICTION</h2>
            </div>
        <div class="shiftr">
            <div class="menu">
                <ul>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="#">PREDICTION</a></li>
                    <li><a href="upload.html">UPLOAD</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type To text">
                <a2 href="#"> <button class="btn">Search</button></a2>
            </div>
          </div>
          </div>
        </div>

        <!-- ------form----- -->
        <div class="shift">
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

        <div class="wrapper">
           <div class="title">
              Enter the details
           </div>
           <form action="{{ url_for('predict')}}" method="post">
              <div class="field">
                 <input type="number" required  name="a">
                 <label>Cholesterol</label>
              </div>
              <div class="field">
                 <input type="number" required  name="b">
                 <label>Glucose</label>
              </div>
              <div class="field">
                 <input type="number" required  name="c">
                 <label>hdl_chol</label>
              </div>
              <div class="field">
                 <input type="number" required  name="d">
                 <label>chol_hdl_ratio</label>
              </div>
              <div class="field">
                 <input type="number" required  name="e">
                 <label>Age</label>
              </div>

              <div class="field">
                 <input type="text" required  name="f">
                 <label>Gender</label>
              </div>

              <div class="field">
                 <input type="number" required  name="g">
                 <label>Hight</label>
              </div>
              <div class="field">
                 <input type="number" required  name="h">
                 <label>Weight</label>
              </div>
              <div class="field">
                 <input type="number" required  name="i">
                 <label>BMI</label>
              </div>
              <div class="field">
                 <input type="number" required  name="j">
                 <label>Systolic_bp</label>
              </div>
              <div class="field">
                 <input type="number" required  name="k">
                 <label>Diastolic_bp</label>
              </div>
              <div class="field">
                 <input type="number" required  name="l">
                 <label>Waist</label>
              </div>
              <div class="field">
                 <input type="number" required  name="m">
                 <label>Hip</label>
              </div>
              <div class="field">
                 <input type="number" required  name="n">
                 <label>Waist_Hip_ratio</label>
              </div>

              <div class="field">
                 <input type="submit" value="Submit" name="predict">
              </div>

              <div class="p" hidden>
                 {{prediction_text}}
              </div>

           </form>
        </div>
        </div>

                </div>




</body>
</html>
