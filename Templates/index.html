<!doctype html>
<html lang="en">
  <head>
    <title>prediction</title>
  </head>
  <body>
  <section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Diabetes prediction</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">fill the form for prediction</p>
    </div>
    
<form action='/hello' method='POST'>
<div class="field">
    <input type="number" required  name="a">
    <label>Cholesterol</label>
 </div>
 <div class="field">
    <input type="number" required  name="b">
    <label>Glucose</label>
 </div>
 <div class="field">
    <input type="number" required  name="c">
    <label>hdl_chol</label>
 </div>
 <div class="field">
    <input type="number" required  name="d">
    <label>chol_hdl_ratio</label>
 </div>
 <div class="field">
    <input type="number" required  name="e">
    <label>Age</label>
 </div>

 <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label"> Gender</label>
    <select class="form-select" id="gender" name="f" aria-label="Default select example">
    <option selected>-- select gender --</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
 </div>

 <div class="field">
    <input type="number" required  name="g">
    <label>Hight</label>
 </div>
 <div class="field">
    <input type="number" required  name="h">
    <label>Weight</label>
 </div>
 <div class="field">
    <input type="number" required  name="i">
    <label>BMI</label>
 </div>
 <div class="field">
    <input type="number" required  name="j">
    <label>Systolic_bp</label>
 </div>
 <div class="field">
    <input type="number" required  name="k">
    <label>Diastolic_bp</label>
 </div>
 <div class="field">
    <input type="number" required  name="l">
    <label>Waist</label>
 </div>
 <div class="field">
    <input type="number" required  name="m">
    <label>Hip</label>
 </div>
 <div class="field">
    <input type="number" required  name="n">
    <label>Waist_Hip_ratio</label>
 </div>



<button type="submit" class="btn btn-primary">Predict</button>
</form>

<br><br><h2><b>{{prediction_text}}</b></h2>
  </div>
</section>
